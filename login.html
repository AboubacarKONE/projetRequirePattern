<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
    <form action="" method="POST">
        <h1>Connexion</h1>
        
        <label><b>E-mail</b></label>
        <input type="email" placeholder="Entrer votre E-mail" name="userEmail" required pattern="\w+@kalanso.com$">

        <label><b>Mot de passe</b></label>
        <input type="password" placeholder="Entrer le mot de passe" name="password" maxlength="8" required pattern="(?=.*\d)(?=.*[a-z])\w{6,8}">

        <input type="submit" id='submit' value='LOGIN' >
        <input type="reset" value="Reset">
    </form>
    </div>
</body>
</html>
